name: Docker CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx (no QEMU)
      uses: docker/setup-buildx-action@v2
      with:
        install: true

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Backend Image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        platforms: linux/amd64
        tags: ${{ secrets.DOCKER_USERNAME }}/deepface-backend:latest

    - name: Build & Push Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        platforms: linux/amd64
        tags: ${{ secrets.DOCKER_USERNAME }}/deepface-frontend:latest

  test:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run ESLint
      working-directory: ./frontend
      run: npx eslint src --ext .js,.jsx

    - name: Skip backend tests
      run: echo "No backend tests implemented yet"
